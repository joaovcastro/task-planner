<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> Events </h2>
      <i class="ion-ios-calendar-outline big-icon deep-blue"> </i>
    <div>
    <hr>

    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="event in eventList" style="text-align: left">
        <h2>{{event.name}}</h2>
        <p> {{event.date | date:'yyyy-MM-dd'}} </p>
        <ion-option-button class="button-assertive" ng-click="removeTask(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
