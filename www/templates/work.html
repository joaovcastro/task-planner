<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> Work </h2>
      <i class="ion-ios-bookmarks-outline big-icon deep-blue"> </i>
    <div>
    <hr>

    <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="work in workList" style="text-align: left">
        <h2>{{work.name}}</h2>
        <p> until {{work.deadline | date:'dd-MM-yyyy'}} </p>
        <ion-option-button class="button-assertive" ng-click="removeTask(work)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
