<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> For Today </h2>
      <i class="ion-ios-clock-outline big-icon deep-blue"> </i>
    </div>
    <hr>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="task in todayList" style="text-align: left">
        <p> {{task}} </p>
        <ion-option-button class="button-assertive" ng-click="removeTask(task)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
