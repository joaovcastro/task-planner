<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">New Item</h1>
   </ion-header-bar>
   <ion-content>
      <div class="centered">
        <i class="ion-pizza big-icon grey"> </i>
      </div>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input ng-model="item" type="text">
        </label>


        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input ng-model="amount" type="number">
        </label>


        <div class="row">
          <div class="col">
            <button class="button button-full button-calm" ng-click="createGroceriesTask(item, amount)">
              Create
            </button>
          </div>
          <div class="col">
            <button class = "button button-full button-dark" ng-click = "closeGroceriesModal()">
              Dismiss
            </button>
          </div>
      </div>

   </ion-content>
</ion-modal-view>
