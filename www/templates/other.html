<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> Other </h2>
      <i class="ion-ios-shuffle big-icon deep-blue"> </i>
    </div>
    <hr>
    <ion-list can-swipe="listCanSwipe">

          Delete

      </ion-item>
    </ion-list>
  </div>

  </ion-content>
</ion-view>
