<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> Movies </h2>
      <i class="ion-ios-monitor-outline big-icon deep-blue"> </i>
    <div>
    <hr>

    <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="movie in movieList" style="text-align: left">
        <div class="row"  style="text-align: left">
          <div class="col col-25">
            <img ng-src="{{movie.Poster}}" style="width: 100%;">
          </div>
          <div class="col col-70">
            <h2>{{movie.Title}}</h2>
            <p> {{movie.Year}}
          </div>
        </div>
        <ion-option-button class="button-assertive" ng-click="removeTask(movie)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
