<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">New Task</h1>
   </ion-header-bar>
   <ion-content>
      <div class="centered">
        <i class="ion-ios-compose big-icon grey"> </i>
      </div>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Task</span>
          <input ng-model="task" type="text">
        </label>
        <div class="row">
          <div class="col">
            <button class="button button-full button-calm" ng-click="createOtherTask(task)">
              Create
            </button>
          </div>
          <div class="col">
            <button class = "button button-full button-dark" ng-click = "closeOtherModal()">
              Dismiss
            </button>
          </div>
        </div>
      </div>

   </ion-content>
</ion-modal-view>
