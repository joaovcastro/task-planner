<ion-modal-view>
   <ion-header-bar>
      <h1 class="title">New Event</h1>
   </ion-header-bar>
   <ion-content>
      <div class="centered">
        <i class="ion-ios-calendar-outlinebig-icon grey"> </i>
      </div>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Event</span>
          <input ng-model="name" type="text">
        </label>


        <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="date" ng-model="date">
        </label>


        <div class="row">
          <div class="col">
            <button class="button button-full button-calm" ng-click="createEventTask(name, date)">
              Create
            </button>
          </div>
          <div class="col">
            <button class = "button button-full button-dark" ng-click = "closeEventsModal()">
              Dismiss
            </button>
          </div>
      </div>

   </ion-content>
</ion-modal-view>
