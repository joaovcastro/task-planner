<ion-view view-title="">
  <ion-content>
    <div class="centered">
      <hr>
      <h2> Groceries </h2>
      <i class="ion-soup-can big-icon grey"> </i>
    <div>
    <hr>

    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in groceriesList" style="text-align: left">
        <p> {{item.amount}}x | {{item.item}} </p>
        <ion-option-button class="button-assertive" ng-click="removeTask(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
